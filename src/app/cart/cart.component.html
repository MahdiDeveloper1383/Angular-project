<app-header></app-header>
<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col"><h4><b>Shopping Cart</b></h4></div>
                    <div class="col align-self-center text-right text-muted">{{totalItems}} items</div>
                </div>
            </div>    
            <div class="row border-top border-bottom" *ngFor="let product of Product">
                <div class="row main align-items-center" >
                    <div class="col-2"><img class="img-fluid"[src]="product.imgSrc"></div>
                    <div class="col">
                        <div class="row text-muted">Shirt</div>
                        <div class="row">{{product.name}}</div>
                    </div>
                    <div class="col">
                        <a (click)="Decareas_Product_quantity()">-</a><a href="#" class="border">{{product.quantity}}</a><a (click)="Incareas_Product_quantity()">+</a>
                    </div>
                    <div class="col">&dollar;{{product.price}} <span class="close" (click)="Del_Product_but(product)">&#10005;</span></div>
                </div>
            </div>
            <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
        </div>
        <div class="col-md-4 summary">
            <div><h5><b>Summary</b></h5></div>
            <hr>
            <form>
                <p>SHIPPING</p>
                <select><option class="text-muted">Standard-Delivery- $5</option></select>
                <p>GIVE CODE</p>
                <input id="code" placeholder="Enter your code">
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">${{Products_price}}</div>
            </div>
            <button class="btn">CHECKOUT</button>
        </div>
    </div>
    
</div>
<app-footer></app-footer>
