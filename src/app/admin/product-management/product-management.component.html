<div class="container mt-5">
  <div class="d-flex justify-content-between mb-3">
    <h4>Products List</h4>
    <a [routerLink]="['/admin/Products/add']" class="btn btn-primary">Add New Product</a>
  </div>

  <table class="table table-bordered table-hover text-center">
    <thead class="table-dark">
      <tr><th>Name</th><th>Price</th><th>Model</th><th>Operation</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of displayedProducts; let i = index">
        <td>{{ product.name }}</td>
        <td>${{ product.price }}</td>
        <td>{{ product.Model }}</td>
        <td>
          <a [routerLink]="['/admin/Products/edit', product.id]" class="btn btn-sm btn-warning">Edit</a>
          <button class="btn btn-sm btn-danger ms-2" (click)="Del_Product(product)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <nav *ngIf="totalPages > 1" class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="goToPage(currentPage - 1)">Pervious</a>
      </li>
      <li class="page-item" *ngFor="let i of [].constructor(totalPages); let idx = index"
          [class.active]="currentPage === idx + 1">
        <a class="page-link" (click)="goToPage(idx + 1)">{{ idx + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="goToPage(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
<router-outlet></router-outlet>
